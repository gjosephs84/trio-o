<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">       
    </head>
        <!-- Game pieces will exist inside the "body" tag, but outside the 
            "game-board" div, which allows them to move as expected -->
        <body id="body">
            <!-- The "game-board" is a grid that holds the board. Tan circles
            within the grid are not moveable -->
            <div class="container" id="game-board"></div>
        </body>
    <script src="scripts.js"></script>
</html>
